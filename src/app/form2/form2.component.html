<div class="container mt-5">
    <div class="card">
        <div class="card-header bg-success">
            <h1 class="card-title text-white text-center">Gerer les articles de vente</h1>
        </div>
        <div class="card-body">
            <form action="" [formGroup]="myForm2" (ngSubmit)="submit()">
                <div class="row">
                    <div class="col-md-3">
                        <div class="form-group">
                            <label for="exampleInputEmail1">Article de Vente</label>
                            <input type="text" class="form-control" formControlName="libelle" id="">
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <label for="exampleInputEmail1">Categorie</label>
                            <select name="" id="" class="form-control" formControlName="categorie">
                                <option disabled selected>Choisir la categorie</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-6">
                        <div style="margin-top: 50px; margin-left: 10px;" class="text-center">
                            <div class="card  rounded-9">
                                <div class="card-body">
                                    <label for="">Photo</label>
                                    <label role="button" class="control-label" for="logo">
                                        <img [src]="" class="avatar-xl img-thumbnail border-primary border-3"><br />
                                    </label>
                                    <input class="form-control" type="file" name="logo" id="logo" hidden="hidden" />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-3 d-flex justify-content-between">
                        <div class="form-group">
                            <label for="exampleInputEmail1">Promo</label>
                            <!-- <input type="checkbox" class="" id=""> -->
                            <input class="form-check-input" type="checkbox" value="" id="form2Example34" />
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Valeur</label>
                            <input type="number" formControlName="promo" class="form-control" id="">
                        </div>
                    </div>
                </div>
                <div class="row mt-3 d-flex justify-content-between">
                    <div class="col-md-3">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Article de Confection</th>
                                    <th>Quantite</th>
                                    <th> <i class="fa-solid fa-plus" style="color: red;"></i></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td> <input type="text" formControlName="articleConfection" class="" id=""></td>
                                    <td><input type="number" formControlName="quantiteStock" class="" id=""></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                    <div class="col-md-6">
                        <label for="exampleInputEmail1">Référence</label>
                        <input type="text" value="" formControlName="reference" id="typeEmail"
                            class="form-control input-custom" readonly #ref />
                    </div>
                </div>

                <div class="row mt-3">
                    <div class="col-md-3">
                        <div class="form-group">
                            <label for="exampleInputEmail1">Cout de fabrication</label>
                            <input type="number" class="form-control" formControlName="cout" id="" readonly>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <label for="exampleInputEmail1">Marge</label>
                        <input type="number" formControlName="marge" class="form-control" id="">
                    </div>
                    <div class="col-md-3">
                        <label for="exampleInputEmail1">Prix de vente</label>
                        <input type="number" value="" formControlName="prix" id="typeEmail"
                            class="form-control input-custom" readonly />
                    </div>
                    <div class="col-md-3">
                        <button class="btn btn-success btn-lg mt-4 offset-5" id="" type="button">Save</button>
                    </div>
                </div>

            </form>
        </div>
    </div>
</div>
